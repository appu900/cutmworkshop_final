<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>5 days workshop on AI-based bioinformatics</title>
        <meta
          name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
        />
        <link rel="stylesheet" href="../static/output.css" />
        <link
          href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,300;0,400;0,500;0,600;1,400&display=swap"
          rel="stylesheet"
        />
        <link
          href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&display=swap"
          rel="stylesheet"
        />
        <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
        <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script> 

    
      </head>
<body class="px-10 md:px-28 bg-gray-900">


    <section class="grid md:grid-cols-1 grid-cols-1 md:px-52">

        <form action="" class="md:px-72 md:mt-9 mt-10">
            <h1 class="text-xl  font-semibold text-gray-600 font-sans text-green-600">Register yourself for this amazing workshop</h1>
            <div class="mt-5 space-y-2">

                <div class="mt-10">
                    <p class="font-semibold text-gray-300">Fullname</p>
                    <input id="username" type="text" class="border mt-3 text-gray-300 bg-gray-900 border-gray-700 rounded p-3 w-full">
                </div>

                <div class="">
                    <p class="font-semibold text-gray-300">email</p>
                    <input id="email" type="email" class="border mt-3 text-gray-300 bg-gray-900 border-gray-700 rounded p-3 w-full">
                </div>

                <div class="">
                    <p class="font-semibold text-gray-300">Oraganization</p>
                    <input id="organaization" type="text" class="border mt-3 text-gray-300 bg-gray-900 border-gray-700 rounded p-3 w-full">
                </div>

                <div class="">
                    <p class="font-semibold text-gray-300">Designation</p>
                    <input id="designation" type="text" class="border mt-3 text-gray-300  bg-gray-900 border-gray-700 rounded p-3 w-full">
                </div>

                <div class="">
                    <p class="font-semibold text-gray-300">Mobile Number</p>
                    <input id="phoneNumber" type="text" class="border mt-3 text-gray-300 bg-gray-900 border-gray-700 rounded p-3 w-full">
                </div>

                <div class="">
                    <p class="font-semibold text-gray-300">Research Area</p>
                    <input id="researchArea" type="text" class="border mt-3 text-gray-300 bg-gray-900 border-gray-700 rounded p-3 w-full">
                </div>
                
                <div class="">
                    <button class="w-full  py-3 mt-5 bg-green-500" onclick="onRegister(event)">
                        submit
                  </button>
                </div>
               

            </div>
        </form>

     

    </section>

    <script>


     async function onRegister(event){
        event.preventDefault();
        const userName = document.getElementById("username").value;
        const email = document.getElementById("email").value;
        const organization = document.getElementById("organaization").value;
        const designation = document.getElementById("designation").value;
        const phoneNumber = document.getElementById("phoneNumber").value;
        const researchArea = document.getElementById("researchArea").value;

        const data = {
            userName,
            email,
            organization,
            designation,
            phoneNumber,
            researchArea
        }

        console.log(data)
        if(userName === "" || email === "" || organization === "" || designation === "" || phoneNumber === "" || researchArea === ""){
            alert("Please fill all the fields")
            return;
        }

        const response = await fetch("http://localhost:5000/user/create", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
        })

        if(response.ok){
            alert("Registration Successful")
            window.location.href="index.html"
        }else{
            alert("Registration Failed try again")
        }
     }

    </script>



    
</body>
</html>
